<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Wish Tree</title>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
      integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./wish-tree.css"/>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <script>
      window.console = window.console || function (t) {};
    </script>
  </head>

  <body translate="no">
    <div class="for_position" style="display: table; height: 100%; width: 100%">
      <div
        class="container-fluid"
        style="vertical-align: middle; display: table-cell"
      >
        <!--empty div for position arrangement-->
        <div class="col-lg-2"></div>
        <!--the tree frame-->
        <div class="col-xs-12 col-sm-8 col-md-7 col-lg-5 tree">
          <img src="https://image.ibb.co/mwmBua/tree.png" class="tree_img" />

          <div class="leaf_test">
            <!--example of leaf templete--
  
                  <div id="wish_0" class="leaf_group leaf_1" >
                      <p class="text_on_leaf wish_on_leaf">  </p>
                      <p class="text_on_leaf name_on_leaf"></p>
                      <p class="text_on_leaf time_tag"></p>
                  </div>
  
                  end of one leaf templete-->
          </div>

          <!--modal pack-->
          <!-- Modal -->
          <div class="modal fade" id="myModal" role="dialog">
            <div class="modal-dialog modal-sm">
              <!-- Modal content-->
              <div class="modal-content">
                <img src="https://image.ibb.co/gpRY7v/wish_background.jpg" />

                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal">
                    Ã—
                  </button>
                  <h4 class="modal-title"></h4>
                </div>

                <div class="modal-body">
                  <p id="modal_content"></p>
                  <p id="modal_name"></p>
                  <p id="modal_time"></p>
                </div>

                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-default"
                    data-dismiss="modal"
                    style="position: relative; background: none"
                  >
                    Close
                  </button>
                </div>
              </div>
            </div>
          </div>
          <!--end of modal pack-->
        </div>
        <!--end of tree frame-->

        <div
          class="user_input col-xs-12 col-sm-4 col-md-5 col-lg-4"
          style="max-width: 500px"
        >
          What's your wish:
          <br />
          <textarea
            id="wish_content"
            type="text"
            name="wish_content"
            maxlength="200"
            rows="7"
            placeholder="Type your wish here"
            autofocus=""
          ></textarea>
          <p class="counter">200 / 200</p>
          <br />
          <br />
          Your name:
          <br />
          <textarea
            id="wisher_name"
            type="text"
            name="wisher_name"
            maxlength="20"
            placeholder="Enter your name"
          ></textarea>
          <br />
          <br />
          <button class="btn btn-default" id="make_wish" type="button">
            Make a wish
          </button>
        </div>

        <!--empty div for position arrangement-->
        <div class="col-lg-1"></div>
      </div>
    </div>

    <div class="grass">
      <img
        src="https://image.ibb.co/cjgBua/front_grass.png"
        style="width: 100%"
      />
    </div>

    <script src="../vendor/jquery-2.2.4.min.js"></script>
    <!-- <script src="../vendor/jquery.min.js"></script> -->
    <script src="../vendor/bootstrap.min.js"></script>
    <script src="./wish-tree.js">    
    </script>
  </body>
</html>
